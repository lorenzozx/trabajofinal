<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
	<title>Pruebas JavaScript - Cuadro de diálogo de confirmación</title>
	<script> 
          //Cuadro de diálogo de confirmación en Facebook
          function confirmarAccesoURL()
          {
	    return confirm("¿Está seguro que desea acceder a Facebook");
          }
	</script>
  </head>
  <body>
    <p>Ejemplo de acceso a sitio web, previa confirmación:</p>
    <a href=https://www.google.com/search?gs_ssp=eJzj4tLP1TfIyK1MKy5TYDRgdGDw4khLTE5Nys_PBgBmYAfL&q=facebook&oq=fa&aqs=chrome.1.0i131i355i433i512j46i131i199i433i465i512j69i57j0i131i433i512j46i199i433i465i512j0i131i433i512j69i61j5.5654j0j7&sourceid=chrome&ie=UTF-8 onclick="return confirmarAccesoURL()"> Acceder a Google</a>    
  </body>
</html>
